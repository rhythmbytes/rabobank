<form [formGroup]="form" autocomplete="off">
  <ng-container formArrayName="VORows">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let col of displayedColumns">
        <ng-container [matColumnDef]="col" *ngIf="col !== 'action'">
          <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <mat-label *ngIf="!form.get('VORows')?.value[i]?.isEditing">
              {{ form.get('VORows')?.value[i][col] }}
            </mat-label>
            <mat-form-field
              style="width: auto"
              *ngIf="form.get('VORows')?.value[i]?.isEditing"
            >
              <input
                matInput
                type="text"
                [formControlName]="col"
                [readonly]="!form.get('VORows')?.value[i]?.isEditable"
              />
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="action" *ngIf="col === 'action'">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              matTooltip="Save Changes"
              (click)="SaveVO(form, i)"
              *ngIf="form.get('VORows')?.value[i]?.isEditing"
              color="primary"
            >
              Save
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu cancel-button"
              matTooltip="Cancel Changes"
              color="warn"
              (click)="CancelSVO(form, i)"
              *ngIf="form.get('VORows')?.value[i]?.isEditing"
            >
              Cancel
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              *ngIf="!form.get('VORows')?.value[i]?.isEditing"
              matTooltip="Edit"
              color="primary"
              (click)="EditSVO(form, i)"
            >
              Edit
            </button>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</form>
